<div class="dashboard-banner">
  <div class="banner-content">
    <h1>Welcome {{employerName}}</h1>
    <p>Post jobs and review applications to find the best talent</p>
    <div class="dashboard-buttons">
      <button routerLink="view-me">View Me</button>
      <button routerLink="update-me">Update Me</button>
      <button routerLink="post-job">Post Job</button>
      <button routerLink="employer-applications">View Applications</button>
    </div>
  </div>

  <div class="banner-image-with-logout">
    <img src="https://cdn-icons-png.flaticon.com/128/5545/5545101.png" alt="Job Search" />
    <button (click)="logout()">Logout</button>
  </div>
</div>
